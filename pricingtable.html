<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing Table </title>

    <style>
        body
        {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }

        .Pricing-plan {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;

        }

        .plan-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-features {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .plan-features {
            margin-bottom: 20px;
        }

        .plan-button {
            padding: 10px;
            background-color:#ff6600;
            color: #fff;
            border-radius: 5px;
            border: none;
            }

        @media (max-width: 1250px) {
            .Pricing-container 
            {
                flex-direction: column;
                height: 100%;
            }
        }

</style>

</head>
<body>
    <div class="Pricing-container">
    <div class="Pricing-plan">
    <div class="plan-title">Basic</div>
    <div class="plan-price"> $9.99/month</div>
    <ul class="plan-features">
        <li>✅10 GB Storage</li>
        <li>✅1 User</li>
        <li>✅Support</li>
    </ul>
<button class="plan-button">Sign Up</button>
</div>

<div class="Pricing-container">
    <div class="Pricing-plan">
    <div class="plan-title">Standard</div>
    <div class="plan-price">$49.99/month</div>
    <ul class="plan-features">
        <li>✅50 GB Storage</li>
        <li>✅2 User</li>
        <li>✅ Phone & Email Support</li>
    </ul>
<button class="plan-button">Sign Up</button>
</div>


<div class="Pricing-container">
    <div class="Pricing-plan">
    <div class="plan-title">Premium</div>
    <div class="plan-price">$99.99/month</div>
    <ul class="plan-features">
        <li>✅100 GB Storage</li>
        <li>✅3 User</li>
        <li>✅24/7 Support</li>
    </ul>
<button class="plan-button">Sign Up</button>
</div>


</body>
</html>
